# https://alacritty.org/config-alacritty.html

import = [
    "~/.config/alacritty/colorscheme.toml"
]

[env]
TERM = "xterm-256-color"

[font]
size = 16
offset = { x = 0, y = 8 }

[font.normal]
# family = "UbuntuMono Nerd Font"
family = "MesloLGL Nerd Font"

[font.bold]

[window]
decorations = "none"
# startup_mode = "fullscreen"
title = "Terminal"
dynamic_title = false
opacity = 0.95

[window.padding]
x = 10
y = 10

